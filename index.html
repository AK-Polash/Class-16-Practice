<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
  </head>

  <body>
    <!-- ============================================ header start ============================================ -->
    <header class="bg-gray pt-[18px] pb-3.5 border-b-4 border-yellow_line">
      <div class="max-w-container mx-auto">
        <div class="flex justify-between">
          <div class="flex gap-x-12 relative">
            <a class="flex items-center after:content-[''] after:w-0.5 after:h-4 after:absolute after:bg-light_gray after:left-2/4 after:top-1/2 after:-translate-y-2/4 after:-translate-x-2/4" href="mailto:mail@yourcompany.com">
              <picture>
                <img class="pr-[5px]" src="images/mail.png" alt="mail" />
              </picture>
              <span class="text-white text-xs leading-[18px] font-my_font font-normal">mail@yourcompany.com</span>
            </a>
            <a class="flex items-center" href="tel:896 120 5889">
              <picture>
                <img class="pr-[5px]" src="images/mobile.png" alt="call" />
              </picture>
              <span class="shrink-0 text-white text-xs leading-[18px] font-my_font font-normal">+896 120 5889 (Toll free)</span>
            </a>
          </div>
          <div class="flex justify-end gap-x-4">
            <a class="text-white" href="#">
              <i class="text-base transition duration-300 ease-linear hover:text-primary fa-brands fa-facebook-f"></i>
            </a>
            <a class="text-white" href="#">
              <i class="text-base transition duration-300 ease-linear hover:text-primary fa-brands fa-twitter"></i>
            </a>
            <a class="text-white" href="#">
              <i class="text-base transition duration-300 ease-linear hover:text-primary fa-brands fa-linkedin-in"></i>
            </a>
            <a class="text-white" href="#">
              <i class="text-base transition duration-300 ease-linear hover:text-primary fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- ============================================ header end ============================================ -->

    <!-- ============================================ navbar start ============================================ -->
    <nav class="bg-primary w-full py-6">
      <div class="max-w-container mx-auto">
        <div class="flex justify-between items-center">
          <div class="w-1/5">
            <picture>
              <a class="inline-block" href="#">
                <img src="images/Logo.png" alt="Logo">
              </a>
            </picture>
          </div>
          <div class="w-4/5">
            <div class="flex justify-end items-center">
              <ul class="flex items-center gap-x-12 capitalize text-base text-white leading-6 font-my_font font-semibold pr-[72px]">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">blog</a></li>
              </ul>
              <a class="uppercase text-base text-white leading-6 font-my_font font-semibold py-3.5 px-8 border-2 border-solid border-white transition duration-300 ease-linear hover:text-primary hover:bg-white" href="#">contact</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- ============================================ navbar end ============================================ -->

    <!-- ============================================ banner start ============================================ -->
    <section class="w-full bg-banner_img bg-no-repeat bg-center bg-cover bg-scroll">
      <div class="bg-overlay_color">
        <div class="max-w-container mx-auto">
          <div class="w-full py-64">
            <h1 class="font-my_font text-[64px] font-bold leading-[96px] text-white pb-[31px]">We exist since 1975 on the oil and gas industry.</h1>
            <a class="bg-primary font-my_font text-base font-semibold leading-6 text-white px-10 py-3.5 uppercase inline-block border-2 border-transparent ease-linear duration-300 hover:bg-white hover:text-primary hover:border-2 hover:border-primary" href="#">learn more</a>
          </div>
        </div>
      </div>
    </section>
    <!-- ============================================ banner end ============================================ -->
  </body>
</html>
